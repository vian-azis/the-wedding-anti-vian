<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Map - Anti & Vian</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Jost', sans-serif !important;
    }

    .leaflet-popup-content-wrapper {
      background: #ffeaf5;
      color: #ff4081;
      font-weight: bold;
      font-size: 10px;
      border-radius: 10px;
    }

    .leaflet-bar a {
      background-color: #ffb6c1 !important;
      color: white !important;
      border: none !important;
    }

    .leaflet-control {
      background-color: #ffeaf5 !important;
    }

    #startNavigation {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: #4285F4;
      border: 2px solid #4285F4;
      padding-top: 8px;
      padding-right: 8px;
      padding-bottom: 8px;
      padding-left: 0px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
    }

    #zoomToWedding {
      position: absolute;
      bottom: 100px;
      right: 10px;
      z-index: 1001;
    }

    .custom-zoom-button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 4px;
      outline: 2px solid rgba(0, 0, 0, 0.2);
      color: white;
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      width: 33px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .custom-zoom-button:hover {
      background-color: #ffb6c1;
    }

    .leaflet-routing-container {
      display: none;
    }

    .routing-info {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      color: #ff4081;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1002;
    }

    /* Loading Spinner Styles */
    #loadingSpinner {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      width: 20px;
      height: 20px;
      border: 4px solid #ffb6c1;
      border-top: 4px solid #ff4081;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .countdown-box {
      background-color: #ffb6c1; /* light pink */
      color: white; /* dark pink */
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      min-width: 35px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .countdown-label {
      font-size: 10px;
      font-weight: 800;
      display: block;
      margin-top: 2px;
      color: white;
    }
  </style>
  
  <script>
    const attributionLink = document.querySelector('.leaflet-control-attribution a[href="https://leafletjs.com"]');
    if (attributionLink) {
        attributionLink.remove(); // Hapus hanya tag <a>
    }

    // Opsional: Hapus pemisah " | " jika tidak diperlukan
    const separator = document.querySelector('.leaflet-control-attribution span');
    if (separator) {
        separator.remove();
    }
    window.addEventListener('load', function () {
        const attributionLink = document.querySelector('.leaflet-control-attribution a[href="https://leafletjs.com"]');
        if (attributionLink) {
            attributionLink.remove(); // Hapus hanya tag <a>
        }

        // Opsional: Hapus pemisah " | " jika tidak diperlukan
        const separator = document.querySelector('.leaflet-control-attribution span');
        if (separator) {
            separator.remove();
        }
    });
  </script>
</head>
<body>
  <div id="countdown" style="
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 1200;
    font-family: 'Jost', sans-serif !important;
    user-select: none;
  "></div>
  <div style="
    margin-top: 8px;
    text-align: center;
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1200;
  ">
    <select id="eventSelect" style="
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #ffb6c1;
      font-weight: 600;
      background-color: #ffb6c1;
      color: white;
      font-family: 'Jost', sans-serif !important;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    ">
      <option value="resepsi" selected>Resepsi</option>
      <option value="akad">Akad</option>
    </select>
  </div>

  <div id="map"></div>

  <div id="routingInfo" class="routing-info" style="display:none;"></div>

  <button id="startNavigation">
    <img src="image/google-maps-logo.png" alt="Google Maps" style="height:20px;" />
    Open in Google Maps
  </button>

  <div id="zoomToWedding">
    <button id="zoomBtn" class="custom-zoom-button" title="Zoom ke lokasi pernikahan">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm0-7a1 1 0 011 1v1.07a9.005 9.005 0 017.93 7.93H22a1 1 0 110 2h-1.07a9.005 9.005 0 01-7.93 7.93V22a1 1 0 11-2 0v-1.07a9.005 9.005 0 01-7.93-7.93H2a1 1 0 110-2h1.07a9.005 9.005 0 017.93-7.93V2a1 1 0 011-1z" />
      </svg>
    </button>

  </div>

  <div id="loadingSpinner"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const countdownElement = document.getElementById('countdown');
    let targetDate = new Date('2025-06-22T14:00:00');

    document.getElementById('eventSelect').addEventListener('change', function () {
      const selected = this.value;
      if (selected === 'akad') {
        targetDate = new Date('2025-06-22T06:00:00');
      } else {
        targetDate = new Date('2025-06-22T14:00:00');
      }
    });

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = `<div class="countdown-box" style="min-width:auto;">ðŸŽ‰ Resepsi sudah dimulai!</div>`;
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);

      const seconds = Math.floor(diff / 1000);

      countdownElement.innerHTML = `
        <div class="countdown-box">
          ${days} <span class="countdown-label">Hari</span>
        </div>
        <div class="countdown-box">
          ${hours} <span class="countdown-label">Jam</span>
        </div>
        <div class="countdown-box">
          ${minutes} <span class="countdown-label">Menit</span>
        </div>
        <div class="countdown-box">
          ${seconds} <span class="countdown-label">Detik</span>
        </div>
      `;
    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
  <script>
    const fixedLat = -8.367006;
    const fixedLon = 113.472715;
    const fixedPoint = L.latLng(fixedLat, fixedLon);

    const map = L.map("map", { zoomControl: false }).setView([fixedLat, fixedLon], 17);

    // Tambahkan tile layer OSM HOT
    L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png", {
      attribution: "Made with ðŸ’— by Vian for Anti",
    }).addTo(map);

    // Kontrol zoom kanan bawah
    L.control.zoom({ position: "bottomright" }).addTo(map);

    // Marker lokasi pernikahan
    const houseIcon = L.icon({
      iconUrl: 'image/pink-house.png',
      iconSize: [24, 24],
      iconAnchor: [12, 24],
      popupAnchor: [0, -24]
    });

    L.marker(fixedPoint, { icon: houseIcon })
      .addTo(map)
      .bindPopup(
        "<div style='text-align:center;'><span style='font-size: 14px'>ðŸ’—</span> <i style='font-size: 11px;'>Wedding Location</i></div>",
        { closeButton: false }
      )
      .openPopup();

    // Zoom ke lokasi pernikahan
    document.getElementById("zoomBtn").addEventListener("click", function () {
      map.setView(fixedPoint, 17, { animate: true });
    });

    // Show/hide loading spinner
    function showLoading(show) {
      const spinner = document.getElementById("loadingSpinner");
      spinner.style.display = show ? "block" : "none";
    }

    // Lokasi user dan routing
    function showRoute(userLat, userLon) {
      const userPoint = L.latLng(userLat, userLon);

      // Routing
      const control = L.Routing.control({
        waypoints: [userPoint, fixedPoint],
        router: L.Routing.osrmv1({ serviceUrl: "https://router.project-osrm.org/route/v1" }),
        lineOptions: {
          styles: [{ color: "#ff69b4", weight: 5 }]
        },
        createMarker: () => null,
        show: false,
        addWaypoints: false,
        draggableWaypoints: false,
        routeWhileDragging: false,
        fitSelectedRoutes: true
      }).addTo(map);

      // Dot lokasi user
      setTimeout(() => {
        L.circleMarker(userPoint, {
          radius: 6,
          fillColor: "#4285F4",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 1
        }).addTo(map);
      }, 500);

      control.on("routesfound", function (e) {
        const route = e.routes[0];
        const summary = route.summary;
        const distanceKm = (summary.totalDistance / 1000).toFixed(2);

        let timeMin = Math.round(summary.totalTime / 60);
        let timeText = "";

        if (timeMin >= 60) {
          const hours = Math.floor(timeMin / 60);
          const minutes = timeMin % 60;
          timeText = `${hours} j${minutes > 0 ? " " + minutes + " mnt" : ""}`;
        } else {
          timeText = `${timeMin} menit`;
        }

        document.getElementById("routingInfo").innerHTML = `ðŸš— ${distanceKm} km â€¢ â±ï¸ ${timeText}`;
        document.getElementById("routingInfo").style.display = "block";
      });

      map.panTo(userPoint, { animate: true, duration: 1 });
    }

    if (navigator.geolocation) {
      showLoading(true);
      navigator.geolocation.getCurrentPosition(
        (position) => {
          showLoading(false);
          showRoute(position.coords.latitude, position.coords.longitude);
        },
        (err) => {
          console.warn("Lokasi tidak tersedia.", err);
          showLoading(false);
        },
        { timeout: 10000 }
      );
    }

    // Buka Google Maps
    document.getElementById("startNavigation").addEventListener("click", function () {
      const url = `https://www.google.com/maps/search/?api=1&query=${fixedLat},${fixedLon}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
